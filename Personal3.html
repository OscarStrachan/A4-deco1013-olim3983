  <body>
    <div class="container">
      <form action="ContDets4.html">
        <h2 style="text-align: center;">Personal Details</h2>
        <div class="dotcontainer">
          <span
            class="dot1"
            onclick="window.location.href='Personal3.html'"
          ></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <br />

        <div class="row">
          <div class="column">
            <label for="firstname"> <b>First Name</b></label>
            <input
              type="text"
              placeholder="John"
              name="firstname"
              id="firstname"
              required
            />
          </div>

          <div style="padding: 0 0 0 0;" class="column">
            <label for="Lname"><b>Last Name</b></label>
            <input
              type="text"
              placeholder="Enter Last Name"
              name="Lname"
              id="Lname"
              required
            />
          </div>
        </div>

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="phn"><b>Phone Number</b></label>
        <input
          type="text"
          placeholder="Enter Number"
          name="phn"
          id="Pnumber"
          required
        />

        <label for="slect"><b>Please Select</b></label>

        <br />

        <label class="checkcontainer"
          >One
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <div class="centered">GOLD</div>
        </label>

        <label class="checkcontainer"
          >TWO
          <input type="checkbox" />
          <span class="checkmark"></span>
          <div class="centered">SILVER</div>
        </label>

        <label class="checkcontainer"
          >Three
          <input type="checkbox" />
          <span class="checkmark"></span>
          <div class="centered">BRONZE</div>
        </label>
        <br />
        <a
          href="https://www.susf.com.au/files/16472_sydnunsp_price_cards_2019_final.pdf"
          target="_blank"
          style="text-decoration:none; color: rgb(250, 193, 39)"
        >
          <h5>+ More Information</h5>
        </a>

        <h3>
          <button type="submit" class="btn" onclick="save()">
            Next
          </button>
        </h3>
      </form>
